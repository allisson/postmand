name: release

on:
  push:
    branches:
      - main

jobs:
  verify:
    uses: ./.github/workflows/verify.yml

  release-please:
    needs: verify
    runs-on: ubuntu-latest
    steps:
      - uses: GoogleCloudPlatform/release-please-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: simple
          package-name: postmand
